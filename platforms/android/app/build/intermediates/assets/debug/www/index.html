<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:900|Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css"/>
    <title>fotogram</title>
</head>

<body>
    <div id="loginpage" class="hidden">
      <div class="d-flex justify-content-center align-items-center" style="min-height: 68vh;">
        <form id="login-form">
          <div class="row form-group mb-4" id="fotogram-logo">
            <div class="col text-center">
              <h1>fotogram</h1>
            </div>
          </div>
          <div class="row">
            <div class="col form-group">
              <input type="text" placeholder="Username" name="username" class="form-control myforminput"/>
            </div>
          </div>
          <div class="row">
            <div class="col form-group">
              <input type="password" placeholder="Password" name="password" class="form-control myforminput"/>
            </div>
          </div>
          <div class="row">
            <div class="col form-group d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mb-2 shadow-sm">Login</button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <p>Not registered yet? Create a new account  <a href="https://ewserver.di.unimi.it/mobicomp/fotogram/userreg.html"> here</a></p></div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="app-content" class="hidden">
      <nav class="navbar fixed-top navbar-default" id="header" style="padding:0px 0px 0px 10px;">
          <p class="navbar-brand">fotogram</p>
          <div class="dropdown float-right">
            <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" style="padding:0px 0px 0px 0px" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons md-light">menu</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" id="logout" href="#">Logout</a>
            </div>
          </div>
      </nav>
      <div class="container-fluid justify-content-center align-items-center">
          <div id="dashboardpage" class="hidden">
            <div class="row justify-content-center text-center" id="dash-content">
            </div>
          </div>
          <div id="postcreationpage" class="row hidden">
            <div class="d-flex justify-content-center align-items-center" id="postcreation-content" style="min-height: 68vh;">
              <form class="col" id="addpost">
                    <div class="row">
                      <div class="col form-group">
                        <input name="postmsg" type="text" class="form-control myforminput" placeholder="Post comment"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col form-group text-center">
                      <button name="postimg" id="postimg" class="btn btn-outline-primary mb-2">Search photo</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col form-group" id="imgpreview">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col form-group text-center">
                        <button type="submit" class="btn btn-primary mb-2">Create</button>
                      </div>
                    </div>
              </form>
            </div>
          </div>
          <div id="profilepage" class="hidden">
            <div class="container-fuid" id="profilepage-content">
              <div class="row">
                <div class="col-4 mr-20" id="userprofilephoto"></div>
                <div class="col-8" id="profile_infofollowunfollow">
                  <div class="row">
                    <div class="col text-center">
                      <h2 class="usernameprofilestyle" id="profile_user"></h2>
                    </div>
                  </div>
                  <div class="row mt-2 mb-2 justify-content-center nomargin" id="profile_followunfollow">
                    <div class="col-sx-6" id="profile_follow" style="margin-right:5px;">
                      <button type="button" class="btn btn-primary shadow-sm" id="go_follow">Follow</button>
                    </div>
                    <div class="col-sx-6" id="profile_unfollow">
                      <button type="button" class="btn btn-primary shadow-sm" id="go_unfollow">Unfollow</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row text-center" id="profile_posts_title">
                <h4 class="postsstyle" style="margin-left: 5px;">POSTS</h4>
              </div>
              <div class="row" id="profile_posts">
                <div class="col" id="profile_posts_content" align="center"></div>
              </div>
            </div>
          </div>
          <div id="searchpage" class="row hidden">
            <div class="col" id="searchpage-content">
              <h4>search friends</h4>
              <input type="text" name="search_username" placeholder="Search user..." id="searchfield" class="form-control myforminput"/>
              <ul id="list-users" class="list-group mt-2 limit-list" style="padding-bottom:50px"></ul>
            </div>
          </div>
          <div id="changeprofilephotopage" class="hidden container">
            <div class="d-flex justify-content-center align-items-center" id="changeprofilephoto-content" style="min-height: 68vh;">
                <form class="col text-center" id="changephoto">
                      <div class="row">
                        <div class="col form-group">
                        <button type="button" id="profileimg" class="btn btn-outline-primary mb-2 shadow-sm">Search photo</button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col form-group" id="profileimgpreview">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col form-group text-center">
                          <button type="submit" class="btn btn-primary mb-2 shadow-sm">Update</button>
                        </div>
                      </div>
                </form>
            </div>
          </div>
        </div>
      <nav class="navbar fixed-bottom navbar-default" id="menubar">
          <i class="material-icons md-light" id="menu-home">home</i>
          <i class="material-icons md-light" id="menu-profile">face</i>
          <i class="material-icons md-light" id="menu-addpost">add_photo_alternate</i>
          <i class="material-icons md-light" id="menu-search">search</i>
      </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/consts.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
